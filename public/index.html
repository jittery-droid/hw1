<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./index.js"></script>
    <script src="./index.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />

    <title>Project 1</title>
  </head>
  <body onload="loadAll()">
    <div class="container">
      <div id="itemsTable" style="left: 50%;">
        <h3>Current Item Inventory</h3>
        <table id="currentItems" cellpadding="1">
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Action</td>
          </tr>
        </table>
        <div id="tableData"></div>
      </div>
      <div id="itemForm" style="right: 50%;">
        <h3>Enter Item Information to add or update an existing item</h3>
        <table>
          <tr>
            <td>ID:</td>
            <td><input type="text" id="id" /></td>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td>Price:</td>
            <td><input type="text" id="price" /></td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td><input type="text" id="quantity" /></td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="add"
                value="Add Item"
                onclick="addItem()"
              />
            </td>
            <td>
              <input
                type="button"
                id="update"
                value="Update Item"
                onclick="updateItem()"
              />
            </td>
            <td>
              <input
                type="button"
                id="delete"
                value="Delete Item"
                onclick="deleteItem()"
              />
            </td>
            <td>
              <input
                type="button"
                id="show"
                value="Show"
                onclick="showItem()"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
